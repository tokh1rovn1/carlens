{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row align-items-center g-4">
        <!-- Chap taraf: Rasm -->
        <div class="col-md-6 text-center">
            {% if car.image %}
                <img src="{{ car.image.url }}" alt="{{ car.name }}" class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: cover;">
            {% else %}
                <div class="bg-light d-flex align-items-center justify-content-center rounded shadow-sm" style="height: 400px;">
                    <span class="text-muted">Rasm mavjud emas</span>
                </div>
            {% endif %}
        </div>

        <!-- O'ng taraf: Ma'lumotlar -->
        <div class="col-md-6">
            <h2 class="fw-semibold mb-3">{{ car.name }}</h2>
            <p class="text-muted mb-1">
                <i class="bi bi-tag"></i> <strong>Kategoriya:</strong> {{ car.category.name }}
            </p>
            <p class="text-muted mb-1">
                <i class="bi bi-calendar-event"></i> <strong>Yaratilgan:</strong> {{ car.created_at|date:"Y-m-d" }}
            </p>
            <p class="fs-5 mt-3 mb-2"><strong>Narx:</strong> ${{ car.price }}</p>
            <p class="text-secondary mb-4">{{ car.description }}</p>

            <a href="{% url 'car_list' %}" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-arrow-left"></i> Orqaga
            </a>
        </div>
    </div>
</div>
{% endblock %}
