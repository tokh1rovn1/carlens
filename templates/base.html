<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carlens{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --bg-dark: #121212;
            --text-dark: #f1f1f1;
            --accent: #007aff;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1e1e1e;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Roboto", sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        nav {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.7);
            transition: background 0.3s ease;
        }

        body.dark-mode nav {
            background: rgba(0, 0, 0, 0.5);
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .theme-toggle {
            border: none;
            background: transparent;
            color: var(--accent);
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'car_list' %}">Carlens</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav align-items-center gap-3">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">Salom, <strong>{{ user.username }}</strong> ðŸ‘‹</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link"><a href="{% url 'car_create' %}">+Qo'shish</a></span>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="btn btn-outline-danger btn-sm" type="submit">Chiqish</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Kirish</a></li>
                    {% endif %}
                    <li class="nav-item">
                        <button id="theme-toggle" class="theme-toggle">
                            <i class="bi bi-brightness-high-fill" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container" style="padding-top: 90px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 Carlens. Barcha huquqlar himoyalangan.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;
        const icon = document.getElementById("theme-icon");

        // Foydalanuvchi tanlovini saqlash
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            icon.classList.replace("bi-brightness-high-fill", "bi-moon-stars-fill");
        }

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                icon.classList.replace("bi-brightness-high-fill", "bi-moon-stars-fill");
                localStorage.setItem("theme", "dark");
            } else {
                icon.classList.replace("bi-moon-stars-fill", "bi-brightness-high-fill");
                localStorage.setItem("theme", "light");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
